<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="container">
      <article class="scorecard">
        <article class="results">
          <h1 class="your-result">Your Result</h1>
          <div class="circle">
            <span class="total">76</span>
            <p>of 100</p>
          </div>
          <div class="group">
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </article>
        <div class="card-footer">
          <h1>Summary</h1>
          <div class="score-results">
            <article class="reaction">
              <h5>Reaction</h5>
                <p><span class="score">80</span> <span>/ 100</span></p>
            </article>
            <article class="memory">
              <h5>Memory</h5>
                <p><span class="score">92</span> <span>/ 100</span></p>
            </article>
            <article class="verbal">
              <h5>Verbal</h5>
              <p><span class="score">61</span> <span>/ 100</span></p>
            </article>
            <article class="visual">
              <h5>Visual</h5>
              <p><span class="score">72</span> <span>/ 100</span></p>
            </article>
          </div>
        <button type="button">Continue</button>
        </div>
      </article>
    </div>
  </main>
  
  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/lrobb95" target="_blank">lrobb95</a>.
    </p>
    </div>
</body>
</html>
